<div class="card mb-3" *ngFor="let article of articles">
  <h3 class="card-header">{{article.articleName}}</h3>
  <div class="card-body">
    <h5 class="card-title">{{article.content}}</h5>
    <h6 class="card-subtitle text-muted"><a href="{{article.attachment}}">{{article.attachment}}</a></h6>
  </div>
  <img  src="https://images.financialexpress.com/2020/09/cyber-security-1200-768x512.jpg" class="d-block user-select-none" width="50%" height="50%" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
   
  <div class="card-body">
    <p class="card-text">As virtual work environments have become more complex, the challenge of protecting sensitive data from accidental or intentional exposure and maintaining compliance has become more difficult.</p>
  </div>
 
  <div class="card-footer text-muted">
   {{article.created}}
  </div>
</div>
