




<body>
   <div class="container ">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <div class="text-center">
                <img src="../assets/img/logo2.png" alt="logo" style="height: 150px; width: 150px; ">
            </div>
            <h2 class=" text-center">Se connecter</h2>
            <form class="form-signin text-center">
                <label for="inputEmail" class="font-weight-bold">Email address</label>
              <div class="form-label-group">
                <input type="text"  [(ngModel)]="email" name="email"  placeholder="email">
                
              </div>
              <label for="inputPassword" class="font-weight-bold">Password</label>
              <div class="form-label-group">
                <input type="password"  [(ngModel)]="password" name="password"  placeholder="password">
               
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button type="submit" class="btn btn-primary" (click)="login()">Se Connecter</button>
              <hr class="my-4">
              <div *ngIf="text != null" class="form-group alert alert-warning" role="alert">
                {{message}}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<br>
<br>
<br>
</body>
