<div class="container">
  <h1>Liste des etudiants</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nom de l'etudiant</th>
        <th scope="col">Email</th>
        <th scope="col">Enable</th>
        <th scope="col">Subjects_name</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-active" *ngFor="let etudiant of etudiants">
        <th scope="col">{{etudiant.studentName}}</th>
        <th scope="col">{{etudiant.email}}</th>
        <th scope="col">{{etudiant.enabled}}</th>
        <th scope="col">{{etudiant.subjects_name}}</th>
      </tr>
      
    </tbody>
  </table>
</div>
