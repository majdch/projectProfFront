<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"  *ngFor="let post of posts">
      <span class="badge badge-danger badge-pill">{{post.subjects}}</span>
      
    
      <span class="badge badge-warning badge-pill">{{post.subjects_name}}</span>
      <span class="badge badge-primary badge-pill">{{post.postName}}</span>
    </li>
  
  </ul>
